	<script type="text/javascript">
		//Declarations
		var STATE;
		var LEVEL;
		var TEMPERATURE;
		var SET_TEMPERATURE;

		//Check for some parameters
		if(getUrlParameter("fullScreen") == "true"){
			console.log("Switch to fullScreen-Mode");
			$('head').append("<style>.chart-placeholder { height: calc(100% + 16px); margin: -8px 0px 0px -8px; }</style>");
		}
		
		//Check, if datapoint is already configured in url-parameter
		if(getUrlParameter(encodeURI("l[0][id]"))){
			console.log("Flot-Datapoint in url found - call flot directly");
			$.getScript("flot-chart.js", function() {
				console.log("flot-chart.js loaded");
			});
		}
	
		//Subscribe to Datapoints
		console.log("Subscribe to Datapoints");
		sendPostMessage("getWidgetDeviceState", "STATE");
		sendPostMessage("getWidgetDeviceState", "LEVEL");
		sendPostMessage("getWidgetDeviceState", "TEMPERATURE");
		sendPostMessage("getWidgetDeviceState", "SET_TEMPERATURE");
	
		//Create configuration
		function createConfiguration(){
			if(typeof STATE == "undefined" || typeof LEVEL == "undefined" || typeof TEMPERATURE == "undefined" || typeof SET_TEMPERATURE == "undefined") return;
			var dp = LEVEL || STATE || TEMPERATURE || SET_TEMPERATURE || null;
			if(dp == null) return;
			var id = dp.id;
			var min = dp.min || "0";
			console.log("XXXX" + JSON.stringify(dp));
			var max = dp.max || "";
			var chartColor = getUrlParameter("chartColor");
			var range = getUrlParameter("range");
			var configurations = {
				"l[0][id]": id, 
				"l[0][offset]": "0", 
				"l[0][aggregate]": "average", 
				"l[0][smoothing]": "", 
				"l[0][color]": chartColor || "rgb(104,164,255)", 
				"l[0][min]": min, 
				"l[0][max]": max, 
				"l[0][thickness]": "3", 
				"l[0][shadowsize]": "3", 
				"l[0][name]": "Chart", 
				"l[0][yaxe]": "off", 
				"l[0][xaxe]": "off", 
				"l[0][chartType]": "steps", 
				"l[0][points]": "false", 
				"l[0][fill]": "0.25", 
				"l[0][ignoreNull]": "true", 
				"l[0][dashes]": "false", 
				"l[0][dashLength]": "10", 
				"l[0][spaceLength]": "10", 
				"timeType": "relative", 
				"relativeEnd": "now", 
				"range": range || "360", 
				"live": "30", 
				"aggregateType": "step", 
				"aggregateSpan": "1", 
				"hoverDetail": "false", 
				"useComma": "2", 
				"zoom": "false", 
				"noedit": "true", 
				"animation": "1000", 
				"border_width": "0"
			};
			
			//Replace URL-Parameters
			console.log("Replace URL");
			var configurationArray = [];
			for(element in configurations){ configurationArray.push(encodeURI(element) + "=" + encodeURI(configurations[element])); }
			var query = configurationArray.join('&');
			var newurl = window.location.protocol + "//" + window.location.host + window.location.pathname + "?" + query;
			window.history.pushState({path: newurl}, '', newurl);
			console.log("Call flot");
			$.getScript("flot-chart.js", function() {
				console.log("flot-chart.js loaded");
			});
		}

		//send postMessages
		function sendPostMessage(command, stateId, value){
			message = { command: command, stateId: stateId, value: value };
			window.parent.postMessage(message, "*");
		}

		//receive postMessages
		window.addEventListener("message", receivePostMessage, false);
		function receivePostMessage(event) { //event = {data: message data, origin: url of origin, source: id of sending element}
			if(event.data && event.data.command) switch(event.data.command){
				case "getState":
					if(event.data.stateId) switch(event.data.stateId){
						case "STATE":
							console.log("Received STATE");
							STATE = event.data.value;
							createConfiguration();
						break;

						case "LEVEL":
							console.log("Received LEVEL");
							LEVEL = event.data.value;
							createConfiguration();
						break;
						
						case "TEMPERATURE":
							console.log("Received TEMPERATURE");
							TEMPERATURE = event.data.value;
							createConfiguration();
						break;

						case "SET_TEMPERATURE":
							console.log("Received SET_TEMPERATURE");
							SET_TEMPERATURE = event.data.value;
							createConfiguration();
						break;
					}
				break;
			}
		}
		
		//GetUrlParameter
		function getUrlParameter(name) {
			name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
			var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
			var results = regex.exec(location.search);
			return results === null ? null : decodeURIComponent(results[1].replace(/\+/g, ' '));
		};
	</script>
